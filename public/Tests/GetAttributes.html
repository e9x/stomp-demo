<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8' />
	</head>
	<body>
		<img src='https://sys32.dev/favicon.ico' width='200' height='200' class='logo-src'>
		<img srcset='https://sys32.dev/favicon.ico?480 480w, https://sys32.dev/favicon.ico?800 800w' width='200' height='200' class='logo-srcset'>
		<script type='module'>
const logo = document.querySelector('.logo-srcset');
const id = '[logo-srcset]';

console.log(id, logo.getAttribute('srcset'), logo.srcset);
console.log(id, 'compile current src is', logo.currentSrc);

logo.addEventListener('load', () => {
	console.log(id, 'runtime current src is', logo.currentSrc);
});

console.log(logo.attributes[0]);
	</script>
	<script type='module'>
const logo = document.querySelector('.logo-src');
const id = '[logo-src]';

console.log(id, logo.getAttribute('src'), logo.src);
console.log(id, 'compile current src is', logo.currentSrc);

logo.addEventListener('load', () => {
	console.log(id, 'runtime current src is', logo.currentSrc);
});
	</script>
	</body>
</html>
