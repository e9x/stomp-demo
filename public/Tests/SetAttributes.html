<!DOCTYPE HTML>
<html>
	<head>
		<meta charset='utf-8' />
		<style>
.block {
	display: block;
	width: 100px;
	height: 100px;
}
		</style>
	</head>
	<body>
		<div class='block'></div>
		<iframe src class='external' onload='console.log("loaded iframe on top", location.href)''></iframe>
		<img srcset='https://sys32.dev/bad.png' width='200' height='200' class='logo-srcset'>
		<script>
const block = document.querySelector('.block');

block.style.setProperty('background', 'url("https://sys32.dev/favicon.ico")');
block.style.background = 'url("https://sys32.dev/favicon.ico?123")';

		</script>
		<script>
const script = document.createElement('script');

console.log(script.src);
script.src = './test.js';
console.log(script.src);
document.body.append(script);
		</script>
		<script>
const external = document.querySelector('.external');

console.log(external.getAttribute('src'), external.src);

external.setAttribute('src', 'https://sys32.dev/');

console.log(external.getAttribute('src'), external.src);
		</script>
		<script>
const logo = document.querySelector('.logo-srcset');

logo.srcset = 'https://sys32.dev/favicon.ico';

console.log(logo.getAttribute('srcset'), logo.srcset);
console.log('compile current src is', logo.currentSrc);

logo.addEventListener('load', () => {
	console.log('runtime current src is', logo.currentSrc);
});
</script>
	</body>
</html>
